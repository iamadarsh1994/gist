<!-- Question-2: input radius of a circle and log the area of circle. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Area of the Circle if the radius 'r' is given :<p>&pi;r<sup>2</sup></p> </h1>
    <input type="text" id="radius" placeholder="Radius of the Circle">
    <button id="btn">Calculate</button>
    <div id="result"></div>
    <script>
        let inputValue = document.getElementById('radius')
        let calcBtn = document.getElementById('btn')
        calcBtn.addEventListener('click', function(){
            let total = inputValue.value* inputValue.value  * 3.14;
            
           document.getElementById('result').innerHTML = `The Area of the Circle : ${total}`;  
        })
    </script>
</body>
</html>
